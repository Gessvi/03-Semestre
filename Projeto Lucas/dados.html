<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota Fiscal - SuperMarke</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SuperMarke</h1>
        <h2>Nota Fiscal</h2>
    </header>
    
    <main>
        <section id="resumo-compra">
            <h2>Dados da Compra</h2>
        </section>

        <hr class="separador">

        <section>
            <h2>Dados do Usuário</h2>

            <div class="campo-dados">
                <label for="nome-completo">Nome Completo:</label>
                <input type="text" id="nome-completo" class="dados" placeholder="Nome Completo" required>
            </div>

            <div class="campo-dados">
                <label for="rg-cpf"><br>RG/CPF:</label>
                <input type="text" id="rg-cpf" class="dados" placeholder="RG ou CPF" required>
            </div>
        </section>

        <p class="aviso">Está compra estará disponivel em até 24hrs, caso o cliente não faça a retirada do produto no tempo limite, ela será cancelada.</p>

        <hr class="separador">

        <button id="meuBotao" class="btn">Finalizar</button>        

        <script src="script2.js"></script>
    </main>

    <footer>
        <p>Orientador: Lucas Almeida</p>
    </footer>
    
</body>
</html>
